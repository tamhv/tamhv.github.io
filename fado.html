    <title>Facebook Messenger Demo</title>

  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '379542705504383',
          xfbml: true,
          version: 'v6.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <h1>Facebook Messenger Demo</h1>
    <div>
      <p>The "Message Us" plugin can be used to immediately start a conversation and send the person to Messenger. On the desktop web, the user is sent to messenger.com and on mobile they are sent to the Messenger native app.</p>

      <div class="fb-messengermessageus" 
        messenger_app_id='379542705504383'
        page_id='1498092567076147'
        color="blue"
        size="xlarge">
      </div>
    </div>

  </body>
</html>
